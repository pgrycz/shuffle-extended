<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="utf-8">

    <title>Shuffle: an anagrammed lines editor</title>
    <meta name="description" content="...description">
    <meta name="author" content="bnspalding">

    <link rel="stylesheet" href="css/main.css">

    <script src="js/main.js"></script>
  </head>

  <body onload="checkOnStart()">
    <main id="line-array">
      <div class="line">
        <input type="radio" name="line-select" class="reference-button"
          onchange="updateReferenceLine(this)"
          checked>
        <textarea class="line-text" cols="80"
          placeholder="type here or copy content text You want to work on and press 'add line' button to duplicate content and to track changes in letters"
          oninput="checkLine(this)"></textarea>
        <span class="missing-letters">-</span>
        <span class="extra-letters">+</span>
        <button onclick="addLine(this)">add line</button>
        <button onclick="removeLine(this)">remove line</button>
      </div>
    </main>
  </body>
</html>
